version: '3.8'

services:
  beacon:
    image: ghcr.io/Kaonashie/beacon:latest
    container_name: beacon
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Cloudflare Configuration - REPLACE THESE VALUES
      - CLOUDFLARE_API_TOKEN=your_cloudflare_api_token_here
      - CLOUDFLARE_ZONE_ID=your_zone_id_here
      - DNS_RECORD_NAME=your-domain.com
      # Optional Configuration
      - CHECK_INTERVAL_MINUTES=10
      - PORT=3000
    volumes:
      # Use named volumes for easier management in Portainer
      - beacon_data:/app/data
      - beacon_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "http.get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  beacon_data:
    driver: local
  beacon_logs:
    driver: local